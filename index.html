<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin-bottom: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: #808080;
        }
    </style>
</head>
<body>

<h1>Todo App</h1>
<input type="text" id="newTodo" placeholder="Add a new Todo">
<button onclick="addTodo()">Add Todo</button>

<ul id="todoList"></ul>

<script>
    document.addEventListener('DOMContentLoaded', displayTodos);

    function addTodo() {
        var newTodo = document.getElementById('newTodo').value;
        if (newTodo.trim() === '') {
            alert('Please enter a valid Todo.');
            return;
        }

        var todos = getTodosFromStorage();
        todos.push({ text: newTodo, completed: false });
        saveTodosToStorage(todos);
        displayTodos();
        document.getElementById('newTodo').value = '';
    }

    function deleteTodo(index) {
        var todos = getTodosFromStorage();
        todos.splice(index, 1);
        saveTodosToStorage(todos);
        displayTodos();
    }

    function editTodo(index) {
        var todos = getTodosFromStorage();
        var newText = prompt('Edit Todo:', todos[index].text);
        if (newText !== null) {
            todos[index].text = newText;
            saveTodosToStorage(todos);
            displayTodos();
        }
    }

    function toggleCompleted(index) {
        var todos = getTodosFromStorage();
        todos[index].completed = !todos[index].completed;
        saveTodosToStorage(todos);
        displayTodos();
    }

    function displayTodos() {
        var todos = getTodosFromStorage();
        var todoList = document.getElementById('todoList');
        todoList.innerHTML = '';

        todos.forEach(function(todo, index) {
            var listItem = document.createElement('li');
            listItem.innerHTML = `
                <span class="${todo.completed ? 'completed' : ''}">${todo.text}</span>
                <button onclick="editTodo(${index})">Edit</button>
                <button onclick="deleteTodo(${index})">Delete</button>
                <button onclick="toggleCompleted(${index})">${todo.completed ? 'Unmark' : 'Mark'} as Completed</button>
            `;
            todoList.appendChild(listItem);
        });
    }

    function getTodosFromStorage() {
        var todos = JSON.parse(localStorage.getItem('todos')) || [];
        return todos;
    }

    function saveTodosToStorage(todos) {
        localStorage.setItem('todos', JSON.stringify(todos));
    }
</script>

</body>
</html>
